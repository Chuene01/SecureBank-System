version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: banking-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=bankingdb
    networks:
      - banking-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../devops/docker/backend.Dockerfile
    container_name: banking-backend
    ports:
      - "80:80"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - MONGODB_URL=mongodb://mongo:27017
    depends_on:
      - mongo
    networks:
      - banking-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../devops/docker/frontend.Dockerfile
    container_name: banking-frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - banking-network

  # SonarQube Server
  sonarqube:
    image: sonarqube:10.3-community
    container_name: banking-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db
    networks:
      - banking-network

  # PostgreSQL for SonarQube
  sonarqube-db:
    image: postgres:15-alpine
    container_name: banking-sonarqube-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - banking-network

volumes:
  mongo_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_db:

networks:
  banking-network:
    driver: bridge
